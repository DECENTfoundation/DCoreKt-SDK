language: java
install: true

jdk:
  - oraclejdk11

script:
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: library/build/docs/javadoc/
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    keep_history: true
#    on:
#      tags: true
before_deploy:
  - ./gradlew :library:dokkaJavadoc
  - cd ./
  - touch library/build/docs/javadoc/.nojekyll
  - sed -i '/library/build/docs/javadoc/d' .gitignore