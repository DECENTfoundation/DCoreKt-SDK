language: java
install: true
sudo: required
services: docker

jdk:
  - oraclejdk9

before_script:
  - ls -al
  - docker-compose up -d
  - docker-compose ps
  - docker-compose exec DCore ls -al
  - docker-compose exec DCore bash -c "cd .decent"
  - docker-compose exec DCore ls -al
  - docker-compose exec DCore id dcore
  - docker-compose down

script:
  - ./gradlew build
deploy:
  - provider: pages
    skip_cleanup: true
    local_dir: library/build/javadoc/
    github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
    keep_history: true
    on:
      tags: true
before_deploy:
  - touch library/build/javadoc/.nojekyll
