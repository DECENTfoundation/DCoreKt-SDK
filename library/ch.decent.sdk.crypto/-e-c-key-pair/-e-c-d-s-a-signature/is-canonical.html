<h1>isCanonical</h1>
<a name="ch.decent.sdk.crypto.ECKeyPair.ECDSASignature$isCanonical"></a>
<code><span class="keyword">val </span><span class="identifier">isCanonical</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
<p>Returns true if the S component is "low", that means it is below <a href="#">ECKeyPair.HALF_CURVE_ORDER</a>.
See <a href="https://github.com/bitcoin/bips/blob/master/bip-0062.mediawiki#Low_S_values_in_signatures">BIP62</a>.</p>
